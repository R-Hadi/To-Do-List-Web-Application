<!DOCTYPE html>

<html>
    <head>
        <meta name="description" content="Check Box, an industry leading To-Do List Application created by Rashed Hadi">
        <title> Check Box </title>
        <link rel="icon" href=/images/Check-Box-Logo.png type="image/x-icon">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    </head>

    <body>
        <div class="container">
            <div class="main-element">
                <h> <img src="/images/Check-Box-Logo.png"> Check Box </h>
                <div class="new-task">
                    <input id="new-task-input" placeholder="What Do You Need To Do?">
                    <button type="button">Create Task</button>
                </div>
                <div class="tasks">
                    <h2>To Do:</h2>
                    <ul id="user-tasks">
                        <li>Eat Food</li>
                        <li class="completed">Drink Water</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
