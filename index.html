<!DOCTYPE html>

<html>
    <head>
        <!-- Update meta informaiton -->
        <meta name="description" content="Check Box, an industry leading To-Do List Application created by Rashed Hadi">
        <title> Check Box </title>
        <!-- Import CSS Stylesheet -->
        <link rel="stylesheet" href="stylesheet.css">
        <!-- Add the Logo to the tab section -->
        <link rel="icon" href=/images/Check-Box-Logo.png type="image/x-icon">
        <!-- Import font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    </head>

    <body>
        <div class="container">
            <div class="main-element">
                <h> <img src="/images/Check-Box-Logo.png"> Check Box </h>
                <div class="new-task">
                    <input id="new-task-input" placeholder="What Do You Need To Do? (65 Characters Max)" onkeypress="handleKeyPress(event)">
                    <button id="input-button" type="button" onclick="create_task()">Create Task</button>
                </div>
                <div class="tasks">
                    <h2>To Do:</h2>
                    <ul id="user-tasks">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Import JS File -->
        <script src="main.js">
        </script>

    </body>


</html>
